<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Currency exchange widget</title>
</head>
<body>
    <div id="mount-point"></div>
    <script>
      const transactionDate = new Date(746841601000)
      const wallets = [
        {
          balance: 20,
          currency: 'USD',
          history: [
            {
              type: 'exchange',
              fromCurrency: 'EUR',
              amount: 20,
              amountInForeignCurrency: 10,
              timestamp: transactionDate.getTime()
            },
            {
              type: 'top-up',
              amount: 10,
              timestamp: transactionDate.getTime()
            }

          ]
        },
        {
          balance: 2,
          currency: 'EUR',
          history: []
        },
        {
          balance: 3,
          currency: 'GBP',
          history: []
        }
      ]
      window.localStorage.setItem('wallets', JSON.stringify(wallets))
    </script>
</body>
</html>
